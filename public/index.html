<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">

     body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      a {
        text-decoration: none;
      }

      div {
        
      }

      button {

      }

      #stage {
        width: 400px;
        height: 400px;
        background-color: #66C;
        vertical-align: top;
      }

      #code-panel {
        width: 500px;
        position: relative;
      }

      #code-entry {
        background-color: transparent;
        color: #FFF;
        display: block;
        width: 100%;
        height: 500px;
        font-family: 'Menlo-Regular', 'Consolas', courier, monospace;
        font-size: 18px;
        position: absolute;
        box-sizing: border-box;
        padding-left: 5px;
        border: none;
      }

      #code-background {
        position: absolute;
        background-color: #333;
        width: 100%;
        height: 500px;
      }

      #line-highlight {
        width: 100%;
        height: 23px;
        background-color: #6C6;
        position: absolute;
        visibility: hidden;
      }


      #line-highlight-caller {
        width: 100%;
        height: 23px;
        background-color: #CC3;
        position: absolute;
        visibility: hidden;
      }

      button {
        display: block;
        width: 100%;
        margin-top: 10px;
        height: 30px;
        font-size: 20px;
      }

      #go-button {
        position: absolute;
        top:510px;
      }

      #reset-button {
        position: absolute;
        top:550px;
      }

      .float-left {
        float: left;
      }

      .image-preloader {
        display:none;
      }

      #say-output {
        padding: 5px;
        font-family: "Marker Felt";
        font-size: 30px;
      }

    </style>
  </head>
  <body>
    <image id="turtle-image" class="image-preloader", src="/images/turtle.png"></image>
    <image id="treasure-image" class="image-preloader", src="/images/treasure.png"></image>
    <div id="game-panel" class="float-left">
      <canvas id="stage"></canvas>
      <div id="say-output"></div>
    </div>
    <div id="code-panel" class="float-left">
      <div id="code-background"></div>
      <div id="line-highlight"></div>
      <div id="line-highlight-caller"></div>
      <textarea id="code-entry"></textarea>
      <button id="go-button">GO</button>
      <button id="reset-button">RESET</button>
    </div>
    <script type="text/javascript" src="/js/client.js"></script>
  </body>
</html>
